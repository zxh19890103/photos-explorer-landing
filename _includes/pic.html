<div class="Picture h-screen bg-black relative Picture__type-{{ include.type | default: 'normal' }}">
  <div class="Picture__media h-full w-full flex justify-center">
    <img src="{{ include.src }}" class="object-cover w-full" alt="{{ include.caption | default: site.title }}" />
  </div>
  <div class="Picture__words absolute w-full h-full top-0 left-0 bg-stone-950/50 text-white flex justify-center items-center">
    <div class="w-full lg:w-1/3 text-center">
      {% if include.caption %} <h2 class="text-5xl">{{ include.caption }}</h2> {% endif %}
      {% if include.description %} <p class="text-3xl">{{ include.description }}</p> {% endif %}
    </div>
  </div>
</div>
